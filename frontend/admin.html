<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Add IPO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Add New IPO</h2>
</div>

    <form id="ipo-form" enctype="multipart/form-data">
      <div class="mb-3"><input name="name" class="form-control" placeholder="Company Name" required></div>
      <div class="mb-3"><input name="price_band" class="form-control" placeholder="Price Band" required></div>
      <div class="mb-3"><input name="open_date" type="date" class="form-control" required></div>
      <div class="mb-3"><input name="close_date" type="date" class="form-control" required></div>
      <div class="mb-3"><input name="issue_size" class="form-control" placeholder="Issue Size" required></div>
      <div class="mb-3"><input name="issue_type" class="form-control" placeholder="Issue Type" required></div>
      <div class="mb-3"><input name="listing_date" type="date" class="form-control" required></div>
      <div class="mb-3"><input name="status" class="form-control" placeholder="Status (e.g., upcoming)" required></div>
      <div class="mb-3"><input name="ipo_price" class="form-control" placeholder="IPO Price" required></div>
      <div class="mb-3"><input name="listing_price" class="form-control" placeholder="Listing Price"></div>
      <div class="mb-3"><input name="current_price" class="form-control" placeholder="Current Price"></div>

      <div class="mb-3"><label>Logo:</label><input type="file" name="logo" class="form-control" required></div>
      <div class="mb-3"><label>RHP PDF:</label><input type="file" name="rhp" class="form-control" required></div>
      <div class="mb-3"><label>DRHP PDF:</label><input type="file" name="drhp" class="form-control" required></div>

<button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS (for alert dismiss) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/admin.js"></script>

</body>
</html>
