<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit IPO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2>Edit IPO</h2>
    <form id="edit-form">
      <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Price Band</label>
        <input type="text" name="price_band" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select" required>
          <option value="upcoming">Upcoming</option>
          <option value="ongoing">Ongoing</option>
          <option value="listed">Listed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Open Date</label>
        <input type="date" name="open_date" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Close Date</label>
        <input type="date" name="close_date" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success">Update IPO</button>
    </form>
  </div>

  <script src="./assets/js/edit_ipo.js"></script>
</body>
</html>
