<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f5f7fa; }
    .login-card {
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="mb-3 text-center">Admin Login</h3>
    <form id="login-form">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <div id="message" class="mt-3 text-center text-danger"></div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        const res = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('jwt', data.token); // Store securely
          window.location.href = 'admin.html'; // Redirect on success
        } else {
          document.getElementById('message').textContent = data.error || 'Invalid login';
        }
      } catch (err) {
        console.error('Login error:', err);
        document.getElementById('message').textContent = 'Something went wrong!';
      }
    });
  </script>
</body>
</html>
